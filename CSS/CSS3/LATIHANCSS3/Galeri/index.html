<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>The Avengers</h1>
    <div class="container">
        <ul class="galeri cf">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumb/Bucky120.jpg" alt="Bucky">
                    <span>Busky Barnes</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="back">back</a>
                    <img src="img/full/BuckyLight.jpg" alt="BuckyFull">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/thumb/Captain120.jpg" alt="Captain">
                    <span>Captain America</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="back">back</a>
                    <img src="img/full/CaptainLight.jpg" alt="CaptainFull">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumb/Thor120.jpg" alt="Thor">
                    <span>Thor Son of Odin</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="back">back</a>
                    <img src="img/full/ThorLight.jpg" alt="ThorFull">
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>
            
            <li>
                <a href="#gambar-4">
                    <img src="img/thumb/IronMan120.jpg" alt="IronMan">
                    <span>Iron Man</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="back">back</a>
                    <img src="img/full/IronManLight.jpg" alt="IronManFull">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
