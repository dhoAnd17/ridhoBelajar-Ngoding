<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opacity</title>
    <style>
        .kotak {
            width: 300px;
            height: 300px;
            background-color: hsla(24, 100%, 68%, 0.5);
            position: relative;

        }
        .kotak2{
            width: 100px;
            height: 100px;
            background-color:blue;
            position: absolute;
            right: -50px;
            bottom: -50px;
        }
    </style>
</head>
<body>
    <div class="kotak">
        <div class="kotak2"></div>
    </div>
</body>
</html>
