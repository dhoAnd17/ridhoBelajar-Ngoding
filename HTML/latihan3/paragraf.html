<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>
<!-- contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br>paragraf 2</p>
<hr>
<!-- contoh u, i dan b -->
<p><b>Selamat datang</b> <i>di kuliah pemrograman web 1</i></p>
<p>Nama Saya <u>Ridho Andriano</u></p>
<hr>
<!-- contoh strong dan em -->
<p><strong>Pengumuman</strong>, kuliah pemrograman web 1, jum'at 9 Desember 2022 <em>ditiadakan</em></p>

</body>
</html>
