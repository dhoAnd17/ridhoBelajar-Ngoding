<!DOCTYPE html>
<html>
<head>
	<title>Belajar Membuat Tabel</title>
</head>
<body>
	<!-- atribut border untuk membuat border sebesar berapa pixel
	attribut cellspacing untuk jarak dari luar border antar data
	attribut cellpadding untuk jarak dari data ke garis border -->
<table border="1" cellspacing="0" cellpadding="10">
	<tr>
		<td>Baris 1, Kolom 1</td>
		<td>Baris 1, Kolom 2</td>
	</tr>
	<tr>
		<td>Baris 2, Kolom 1</td>
		<td>Baris 2, Kolom 2</td>
	</tr>
</table>
<table>
	<thead>
		<tr>
			<th></th>
			<th>Kolom 1</th>
			<th>Kolom 2</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Baris 1</th>
			<td>Baris 1, Kolom 1</td>
			<td>Baris 1, Kolom 2</td>
		</tr>
		<tr>
			<th>Baris 2</th>
			<td>Baris 2, Kolom 1</td>
			<td>Baris 2, Kolom 2</td>
		</tr>
	</tbody>
	
</table>
</body>
</html>
