<!DOCTYPE html>
<html>
<head>
	<title>Latihan WPU Membuat tabel</title>
</head>
<body>
	<!-- HASIL COBA SENDIRI -->
<table border="4" cellpadding="20" cellspacing="0" width="30%">
	<tr align="center">
		<td>1,1</td>
		<td>1,2</td>
		<td>1,3</td>
		<td>1,4</td>
	</tr>
	<tr align="center">
		<td>2,1</td>
		<td colspan="2" rowspan="2" >?</td>
		<td>2,4</td>
	</tr>
	<tr align="center">
		<td>3,1</td>
		<td colspan="2" rowspan="1">3,4</td>
		
		
	</tr>
	<tr align="center">
		<td>4,1</td>
		<td>4,2</td>
		<td>4,3</td>
		<td>4,4</td>
	</tr>
</table>
<br><br><br><br>

<!-- HASIL CONTEKAN ORANG LAIN -->
<table border="4" cellpadding="20" cellspacing="0" width="30%">
<tr align="center">
		<td>1,1</td>
		<td>1,2</td>
		<td>1,3</td>
		<td>1,4</td>
	</tr>
	<tr align="center">
		<td>2,1</td>
		<td colspan="2" rowspan="2" style="font-size: 70px"><b>?</b></td>
		<td>2,4</td>
	</tr>
	<tr align="center">
		<td>3,1</td>
		<td>3,4</td>
		
		
	</tr>
	<tr align="center">
		<td>4,1</td>
		<td>4,2</td>
		<td>4,3</td>
		<td>4,4</td>
	</tr>
</table>
<br><br><br><br>
<table border="4" cellpadding="20" cellspacing="0">
	<thead>
		<tr>
			<th>1,1</th>
			<th>1,2</th>
			<th>1,3</th>
			<th>1,4</th>
		</tr>
	</thead>
	<tbody>
		<tr>
		<th>2,1</th>
		<td colspan="1"></td>
		<td>2,4</td>
	</tr>
	<tr>
		<th>3,1</th>
		<td colspan="0"></td>
		<td>3,4</td>
	</tr>
	<tr>
		<td>4,1</td>
		<td>4,2</td>
		<td>4,3</td>
		<td>4,4</td>
	</tr>
	</tbody>
	
	
</table>
</body>
</html>
