<!DOCTYPE html>
<html>
<head>
	<title>Penggabungan Tabel</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="5">
	<tr>
				<td colspan="2">Colspan 2</td>

		<td rowspan="3">Rowspan 3</td>
	</tr>
	<tr>
		
		<td>2,2</td>
		<td>2,3</td>
		
	</tr>
	<tr>
		
		<td>3,2</td>
		<td>3,3</td>
	</tr>
</table>


</body>
</html>
